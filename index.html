<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>MyPhone</title>
</head>
<body style="background-color: #353535;"> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MyPhone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>

  <div class="banner">
    <div class="content-left">
      <h2>MyPhone</h2>
      <h3>Phone for all</h3>
      <br><br><br><br>
      <h4>A Simple website for choosing the best phone for you.</h4>
    </div>
    <div class="content-right">
      <img src="phone.png" width="100%" height="800px">
    </div>
  </div>

<div class="form">
  <h1>Form</h1>
  <hr style="background-color: #fff; width: 70%; margin-left: 15%; height: 3px;">
  <form>
    <h2>Basic filters</h2>
    <label>Android or ios ?</label>
    <select for='ostype'>
      <option value='android'>Android</option>
      <option value='ios'>iOS</option>
    </select>
    <label>Chinese or not ?</label>
    <select for='chinese'>
          <option value='yes'>Yes</option>
          <option value='no'>No</option>
    </select>
    <label>Internal Storage</label>
    <select for='rom'>
      <option value='256A'>256GB And Above</option>
      <option value='128'>128GB</option>
      <option value='64'>64GB</option>
      <option value='32'>32GB</option>
    </select>
    <label>RAM Capacity</label>
    <select for='ram'>
      <option value="12">12GB</option>
      <option value="8">8GB</option>
      <option value="6">6GB</option>
      <option value="4">4GB</option>
      <option value="2">2GB</option>
    </select>
    <label>Price Range</label>
    <select for='price'>
      <option value=75kA>75,000 And Above</option>
      <option value=75k>50,000 - 75,000</option>
      <option value='50k'>40,000 - 50,000</option>
      <option value='40k'>30,000 - 40,000</option>
      <option value='30k'>25,000 - 30,000</option>
      <option value='25k'>20,000 - 25,000</option>
      <option value='20k'>15,000 - 20,000</option>
      <option value='15k'>10,000 - 15,000</option>
      <option value='10k'>5,000 - 10,000</option>
    </select>
    <label>Screen Size(inches)</label>
    <select for='screen'>
      <option value='6A'>6 And Above</option>
      <option value='5.9'>5.7 - 5.9</option>
      <option value='5.6'>5.5 - 5.6</option>
      <option value='5.4'>5.2 - 5.4</option>
      <option value='5.1'>5.0 - 5.1</option>
      <option value='4.9'>4.5 - 4.9</option>
    </select>
  <h2>Advanced Filters</h2>
  <label>Display Types</label>
  <select for='display'>
    <option value='lcd'>IPS-LCD</option>
    <option value='oled'>OLED</option>
    <option value='amoled'>AMOLED</option>
    <option value='superamoled'>SUPER-AMOLED</option>
    <option value='retina'>Retina Display</option>
  </select>
  <label>Clock Speed</label>
  <select for='clock'>
    <option value="2.5A">2.5GHz And Above</option>
    <option value="2.5">2 - 2.5GHz</option>
    <option value="1.9">1.5 - 1.9GHz</option>
    <option value="1.5">1 - 1.5GHz</option>
  </select>
  <label>Number Of Cores</label>
  <select for='core'>
    <option value='oct'>Octa Core</option>
    <option value='hex'>Hexa Core</option>
    <option value='quad'>Quad Core</option>
    <option value='dual'>Dual Core</option>
    <option value='single'>Single Core</option>
  </select>
  </form>
</div>
</body>
</html>
