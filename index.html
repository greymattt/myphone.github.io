<head>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
  <!-- Banner for mobile -->
  <div class='big-banner'>
    <img src="mobile-banner.jpg" width="100%" height="1200px" opacity='0.3'>
    <div class='myphone'>MyPhone</div>
        <div class="phonehead">Phone for all</div>
        <br><br><br><br>
        <div class="info">A Simple website for choosing the best phone for you.</div>
  </div>
    <!-- Banner for desktop -->
    <div class="banner">
      <!-- left side content -->
      <div class="content-left">
        <h2>MyPhone</h2>
        <h3>Phone for all</h3>
        <br><br><br><br>
        <h4>A Simple website for choosing the best phone for you.</h4>
    </div>
    <!-- Right side content -->
    <div class="content-right">
      <img src="phone.png" width="100%" height="800px">
    </div>
  </div>
<!-- Form div -->
<div class="form">
  <h1>Form</h1>
  <hr style="background-color: #fff; width: 70%; margin-left: 15%; height: 3px;">
  <form>
    <h2>Basic Filters</h2>
    <label>Android or ios ?</label>
    <select for='ostype'>
      <option value='android'>Android</option>
      <option value='ios'>iOS</option>
    </select>
    <label>Chinese or not ?</label>
    <select for='chinese'>
          <option value='yes'>Yes</option>
          <option value='no'>No</option>
    </select>
    <label>Internal Storage</label>
    <select for='rom'>
      <option value='256A'>256GB And Above</option>
      <option value='128'>128GB</option>
      <option value='64'>64GB</option>
      <option value='32'>32GB</option>
    </select>
    <label>RAM Capacity</label>
    <select for='ram'>
      <option value="12">12GB</option>
      <option value="8">8GB</option>
      <option value="6">6GB</option>
      <option value="4">4GB</option>
      <option value="2">2GB</option>
    </select>
    <label>Price Range</label>
    <select for='price'>
      <option value=75kA>75,000 And Above</option>
      <option value=75k>50,000 - 75,000</option>
      <option value='50k'>40,000 - 50,000</option>
      <option value='40k'>30,000 - 40,000</option>
      <option value='30k'>25,000 - 30,000</option>
      <option value='25k'>20,000 - 25,000</option>
      <option value='20k'>15,000 - 20,000</option>
      <option value='15k'>10,000 - 15,000</option>
      <option value='10k'>5,000 - 10,000</option>
    </select>
    <label>Screen Size(inches)</label>
    <select for='screen'>
      <option value='6A'>6 And Above</option>
      <option value='5.9'>5.7 - 5.9</option>
      <option value='5.6'>5.5 - 5.6</option>
      <option value='5.4'>5.2 - 5.4</option>
      <option value='5.1'>5.0 - 5.1</option>
      <option value='4.9'>4.5 - 4.9</option>
    </select>
    <label>Battery Capacity</label>
    <select for='battery'>
      <option value='3000'>2000 - 3000mAh</option>
      <option value='4000'>3000 - 4000mAh</option>
      <option value='5000'>4000 - 5000mAh</option>
      <option value='5000A'>5000mAh And Above</option>
    </select>
    <h2>Special Filters</h2>
    <label>Used For</label>
    <select>
      <option value='gaming'>Gaming</option>
      <option value='work'>Work</option>
      <option value='photography'>Photography</option>
    </select>
    <label>Look And Feel</label>
    <select>
      <option value='goodui'>Good UI</option>
      <option value='waterdisplay'>Waterfall Display</option>
    </select>
    <label>Camera Design</label>
    <select for='cameradesign'>
      <option value='withpop'>Pop Up Camera</option>
      <option value='slider'>Slider Camera Phones</option>
      <option value='punchhole'>Punch Hole Camera</option>
      <option value='flip'>Flip Camera</option>
    </select>
    <label>Types of Notch</label>
    <select for='notch'>
      <option value='no'>No Notch</option>
      <option value='O'>Notch 'O'</option>
      <option value='waterdrop'>Waterdrop Notch</option>
    </select>
  <h2>Advanced Filters</h2>
  <label>Display Types</label>
  <select for='display'>
    <option value='lcd'>IPS-LCD</option>
    <option value='oled'>OLED</option>
    <option value='amoled'>AMOLED</option>
    <option value='superamoled'>SUPER-AMOLED</option>
    <option value='retina'>Retina Display</option>
  </select>
  <label>Clock Speed</label>
  <select for='clock'>
    <option value="2.5A">2.5GHz And Above</option>
    <option value="2.5">2 - 2.5GHz</option>
    <option value="1.9">1.5 - 1.9GHz</option>
    <option value="1.5">1 - 1.5GHz</option>
  </select>
  <label>Number Of Cores</label>
  <select for='core'>
    <option value='oct'>Octa Core</option>
    <option value='hex'>Hexa Core</option>
    <option value='quad'>Quad Core</option>
    <option value='dual'>Dual Core</option>
    <option value='single'>Single Core</option>
  </select>
  <label>Operating System UI</label>
  <select for='osui'>
    <option value="oxygen">Oxygen OS</option>
    <option value="funtouch">Funtouch OS</option>
    <option value="emui">EMUI</option>
    <option value="miui">MIUI</option>
    <option value="stock">Stock Android</option>
    <option value="color">Color OS</option>
    <option value="realme">Realme UI</option>
    <option value="one">One UI</option>
    <option value="htc">Htc Sense</option>
    <option value="zen">Zen UI</option>
    <option value="lg">LG UX</option>
  </select>
  <label>Processor Brand</label>
  <select for='processor'>
    <option value='bionic'>Bionic</option>
      <option value='exynos'>Exynos</option>
      <option value='mediatek'>Mediatek</option>
      <option value='snapdragon'>Snapdragon</option>
  </select>
  </form>
</div>
<div class='foot'>
  <h1>FAQ<small>'s</small></h1>
</div>

</html>
